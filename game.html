<script>

        navLinks.classList.toggle('show');
    });
</script>

<script>
    // Variables
    let randomNumber = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
    let attempts = 0; // Number of attempts made
    const maxNumber = 100; // Maximum number for guessing
    const minNumber = 1; // Minimum number for guessing

    // Update HTML with the min and max numbers
    document.getElementById('min-number').textContent = minNumber;
    document.getElementById('max-number').textContent = maxNumber;

    // Function to handle the guess submission
    document.getElementById('submit-guess').onclick = function() {
        const userGuess = Number(document.getElementById('user-guess').value);
        attempts++;

        // Check if the guess is correct
        if (userGuess === randomNumber) {
            document.getElementById('feedback').textContent = `Congratulations! You've guessed the number ${randomNumber} in ${attempts} attempts!`;
            document.getElementById('play-again').style.display = 'inline-block'; // Show play again button
            document.getElementById('submit-guess').disabled = true; // Disable guess button
        } else if (userGuess < randomNumber) {
            document.getElementById('feedback').textContent = 'Too low! Try again.';
        } else if (userGuess > randomNumber) {
            document.getElementById('feedback').textContent = 'Too high! Try again.';
        }
    };

    // Function to restart the game
    document.getElementById('play-again').onclick = function() {
        randomNumber = Math.floor(Math.random() * 100) + 1; // Reset random number
        attempts = 0; // Reset attempts
        document.getElementById('feedback').textContent = ''; // Clear feedback
        document.getElementById('play-again').style.display = 'none'; // Hide play again button
        document.getElementById('user-guess').value = ''; // Clear input
        document.getElementById('submit-guess').disabled = false; // Enable guess button
    };
</script>
